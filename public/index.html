<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!--Icono que se va a mostrar en la parte de la navegacion-->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <!--Hace que la pagina sea responsive-->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--color del navegador para los dispositivos moviles-->
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Aplicacion de actividad #1"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <!-- 
      Archivo manifest: contiene la configuración de la app
      si se instala en un dispositivo (PWA).
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Tienda en Linea</title>
  </head>
  <body>
    <!-- Mensaje que se muestra si el usuario desactiva JavaScript -->
    <noscript>Se debe activar JavaScript para que la aplicación funcione</noscript>
     <!-- 
      Contenedor principal donde React convertira el codigo en algo visual
      de toda la aplicación.
      React controlara todo lo que pasa dentro del div.
    -->
    <div id="root"></div>
  </body>
</html>
